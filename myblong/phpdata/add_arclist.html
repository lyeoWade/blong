	<textarea id="area" name="desc" cols="60" rows="4"></textarea><br/><br/><br/>

	</script><br/><br/><br/><br/>
	<div style="margin:20px 0;">
		<label for="html">html</label><input type="radio" name="radio" value="1" id="html" />
		<label for="css">css</label><input type="radio" name="radio" value="2" id="css" />
		<label for="js">js</label><input type="radio" name="radio" value="3" id="js" />
		<label for="svg">svg</label><input type="radio" name="radio" value="4" id="svg" />
		<label for="fl">福利</label><input type="radio" name="radio" value="5" id="fl" />
	</div>
	<div style="height:50px; margin:20px 0;">
		关键字:<input type="text" name="tag" class="taginput" value="" />(限一个)；
	</div>
	<input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
	上传缩略图<input type="file" name="filename" /><br/><br/><br/><br/><br/>
	<input type="submit" id="btn" value="发布" />
</form>
</div>
